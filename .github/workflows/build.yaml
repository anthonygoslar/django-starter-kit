name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: './'  # Assuming the project is in the root directory
          args: >
            -Dsonar.projectKey=django-starter-kit
            -Dsonar.organization=rashiddaha
            # -Dsonar.sources=.  # Adjust the source directory if necessary
          env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
